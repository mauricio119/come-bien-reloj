<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reloj Come Bien</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="clock-wrapper">

  <!-- HORA -->
  <div class="flip-card">
    <div class="display" id="hours">12</div>
    <div class="divider"></div>
    <div class="label" id="ampm">AM</div>
  </div>

  <!-- MINUTOS -->
  <div class="flip-card">
    <div class="display" id="minutes">44</div>
    <div class="divider"></div>
    <div class="label" id="weekday">SATURDAY</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
